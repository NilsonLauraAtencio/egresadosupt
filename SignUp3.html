                                        </div>
                                        <div class="col-lg-12 mt-3">
                                            <label class="text-white" style="font-size: 12;">Alguna sugerencia o solicitud</label>
                                            <input type="email" id="correo" class="form-control trial-input" placeholder="texto de respuesta larga" required style="color: black;">
                                        </div>
                                        <div class="col-lg-12 mt-3">
                                            <label class="text-white"  style="font-size: 12;">Agradeceriamos mucho poder contar con su CV, para poder remitirlos a las ofertas laborales con las cuales contemos y/o poder incluirlos en nuestras actividades academicas</label>
                                            
                                        </div>
                                        <div class="col-lg-12 mt-3">
                                            <hr>
                                            
                                        </div>
                                        <div class="col-lg-12 mt-3">
