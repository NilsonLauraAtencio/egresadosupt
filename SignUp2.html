<html>
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="SaaS & Software Html5 Landing Page" />
        <meta name="keywords" content="agency, bootstrap, business, corporate, creative, landing page, marketing, multipurpose, product, product launch, responsive, software, startup, startup landing page" />
        <meta name="author" content="ThemesBoss" />

        <!-- Site Title -->
        <title>Autentificacion | Egresados Epis - UPT</title>

        <!-- Site favicon -->
        <link rel="shortcut icon" href="assets/img/logopagina.ico">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="login/bootstrap.min.css" type="text/css">

        <!-- Material Icon -->
        <link rel="stylesheet" href="login/materialdesignicons.min.css" />

        <!-- Pe7 Icon -->
        <link rel="stylesheet" href="login/pe-icon-7.css">

        <!-- Custom  Css -->
        <link rel="stylesheet" href="login/style.css" />

    </head>  
	<body>

        <section class="bg-gradient position-relative h-500vh">   
                   
            <div class="home-table">
                <div class="home-table-center">
                    <div class="container">
                        <div class="text-center mt-5">                                    
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-5">                                
                                <div class="account_box bg-gradient">
                                        <img src="assets/logo/epis.png"  class="col-6 jfw-logo-sec ">

                                      <div class="custom-control font-weight-bold text-white"> Egresados EPIS / Centro Laboral </div>
                                    <form method="POST" id="lg_formR">
                                        <div class="col-lg-12 mt-3">
                                            <label class="text-white">Descripcion</label>
                                            <input type="text" id="descempresa" class="form-control trial-input" placeholder="Descripcion opcional" style="color: black;">
                                        </div>
                                        <div class="col-lg-12 mt-3">
                                            <label class="text-white">Empresa en la que laboral</label>
                                            <input type="text" id="nombempresa" class="form-control trial-input" placeholder="Nombre de la empresa" required="" style="color: black;">
                                        </div>
                                        <div class="col-lg-12 mt-3">
                                            <label class="text-white">Area que labora</label>
                                            <input type="text" id="arealaboraempresa" class="form-control trial-input" placeholder="Area que esta laborando actualmente" required="" style="color: black;">
                                        </div>
                                        <div class="col-lg-12 mt-3">
                                            <label class="text-white">E-mail</label>
                                            <input type="email" id="correoempresa" class="form-control trial-input" placeholder="E-mail de la empresa" required="" style="color: black;">
                                        </div>
                                        <div class="col-lg-12 mt-3">
                                            <label class="text-white">Telefono </label>
                                            <input type="number" id="telempresa" class="form-control trial-input" placeholder="Telefono y/o celular de la empresa" required style="color: black;">
                                        </div>
                                        
                                        <div class="col-lg-12">
                                            <button type="submit" class="btn btn-custom w-100 mt-3">Enviar</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="text-center mt-5">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- JAVASCRIPTS -->
        <script src="login/jquery.min.js"></script>
        <script src="login/popper.min.js"></script>
        <script src="login/bootstrap.min.js"></script>

        <script src="firebase.js"></script>
        <script src="login/Registro/registrousuario2.js"></script>
