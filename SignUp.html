	<body>

        <section class="bg-gradient position-relative h-500vh">   
                   
            <div class="home-table">
                <div class="home-table-center">
                    <div class="container">
                        <div class="text-center mt-5">                                    
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-5">                                
                                <div class="account_box bg-gradient">
                                        <img src="assets/logo/epis.png"  class="col-6 jfw-logo-sec ">

                                      <div class="custom-control font-weight-bold text-white"> Egresados EPIS / Registrate </div>
                                    <form method="POST" id="lg_formR">
                                        <div class="col-lg-12 mt-3">
                                            <label class="text-white">Nombre Completo</label>
                                            <input type="text" id="nombreusu" class="form-control trial-input" placeholder="Nombre completo" required="" style="color: black;">
                                        </div>
                                        <div class="col-lg-12 mt-3">
                                            <label class="text-white">Apellido Completo</label>
                                            <input type="text" id="apellidousu" class="form-control trial-input" placeholder="Apellido completo" required="" style="color: black;">
                                        </div>
                                        <div class="col-lg-12 mt-3">
                                            <label class="text-white">DNI</label>
                                            <input type="text" id="dniusu" class="form-control trial-input" placeholder="DNI" required="" style="color: black;">
                                        </div>
                                        <div class="col-lg-12 mt-3">
                                            <label class="text-white">Telefono</label>
                                            <input type="text" id="telefonousu" class="form-control trial-input" placeholder="Telefono y/o celular" required="" style="color: black;">
                                        </div>
                                        <div class="col-lg-12 mt-3">
                                            <label class="text-white">Email</label>
                                            <input type="email" id="correo" class="form-control trial-input" placeholder="Correo mas usado" required style="color: black;">
                                        </div>
                                        <div class="col-lg-12 mt-3">
                                            <label class="text-white">Password</label>
                                            <input type="password" id="clave" class="form-control trial-input" placeholder="Password" required style="color: black;">
                                        </div>
                                        <div class="col-lg-12 mt-3">
                                            <label class="text-white">Año de Egreso de la Universidad</label>
                                            <input type="number" id="anioegresousu" class="form-control trial-input" placeholder="Año en que egresaste de la universidad" required="" style="color: black;">
                                        </div>
                                        <div class="col-lg-12 mt-3">
                                            <label class="text-white">Actualmente Usted es </label>
                                            <br>
                                            <input type="radio" id="gradoprofactualusu" name="gradoprofactualusu" value="egresado">
                                            <label for="gradoprofactualusu">Egresado</label><br>  
                                            <input type="radio" id="gradoprofactualusu" name="gradoprofactualusu" value="bachiller">
                                            <label for="gradoprofactualusu">Bachiller</label><br>
                                            <input type="radio" id="gradoprofactualusu" name="gradoprofactualusu" value="ingeniero">
                                            <label for="gradoprofactualusu">Ingeniero</label><br>  
                                            <input type="radio" id="gradoprofactualusu" name="gradoprofactualusu" value="magister">
                                            <label for="gradoprofactualusu">Magister</label><br>                                            
                                            <input type="radio" id="gradoprofactualusu" name="gradoprofactualusu" value="doctor">
                                            <label for="gradoprofactualusu">Doctor</label><br>  
                                            <input type="radio" id="gradoprofactualusu" name="gradoprofactualusu" value="otro">
                                            <label for="gradoprofactualusu">Otro...</label><br>
                                        </div>
                                        <div class="col-lg-12 mt-3">
                                            <label class="text-white">Actualmente radica en la ciudad de</label>
                                            <input type="text" id="radicacionactualusu" class="form-control trial-input" style="color: black;" placeholder="Ciudad Actual" required="">
                                        </div>
                                        <div class="col-lg-12 mt-3">
                                            <label class="text-white">Area en la que mejor se desemvuelve y/o prefiere</label> 
                                            <br>
                                            <input type="radio" id="areadesemvuelveusu" name="areadesemvuelveusu" value="Desarrollo de software">
                                            <label for="areadesemvuelveusu">Desarrollo de Software</label><br>  
                                            <input type="radio" id="areadesemvuelveusu" name="areadesemvuelveusu" value="Infraestructura de TI">
                                            <label for="areadesemvuelveusu">Infraestructura de TI</label><br>
                                            <input type="radio" id="areadesemvuelveusu" name="areadesemvuelveusu" value="Base de datos">
                                            <label for="areadesemvuelveusu">Base de Datos</label><br>  
                                            <input type="radio" id="areadesemvuelveusu" name="areadesemvuelveusu" value="Otro">
                                            <label for="areadesemvuelveusu">Otro...</label><br>
                                            
                                        </div>
                                        <div class="col-lg-12 mt-3">
                                            <label class="text-white">Actualmente se encuentra laborando</label>
                                            <br>
                                            <input type="radio" id="laborandoactualusu1" name="laborandoactualusu" value="SI">
                                            <label for="laborandoactualusu">Si estoy laborando</label><br>  
                                            <input type="radio" id="laborandoactualusu2" name="laborandoactualusu" value="No">
                                            <label for="laborandoactualusu">No estoy laborando</label><br>
                                            
                                        </div>
                                        <div class="col-lg-12">
                                            <button type="submit" class="btn btn-custom w-100 mt-3">Sign Up</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="text-center mt-4">
                                    <p><small class="text-white mr-2">Ya tienes una cuenta ?</small> <a href="auth.html" class="text-white font-weight-bold">Sign in</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!-- JAVASCRIPTS -->
        <script src="login/jquery.min.js"></script>
