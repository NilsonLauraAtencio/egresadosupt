        <section class="bg-gradient position-relative h-100vh">   
                    
            <div class="home-table">

                                    <form method="POST" id="lg_form">
                                        <div class="col-lg-12 mt-3">
                                            <label class="text-white">Email</label>
                                            <input type="email" id="correo" class="form-control trial-input" placeholder="Email Id">
                                        </div>
                                        <div class="col-lg-12 mt-3">

                                            <input type="password" id="clave" class="form-control trial-input" placeholder="Password">
                                        </div>
                                        <div class="col-lg-12 mt-3">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                                <label class="custom-control-label text-white" for="customCheck1">Remember me</label>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <button type="submit" class="btn btn-custom w-100 mt-3" value="Login">Sign In</button>
                                        </div>
                                        <div>
                                            <p class="mb-0 text-center mt-3">

                                    <p><small class="text-white mr-2">No tienes una cuenta ?</small> <a href="SignUp.html" class="text-white font-weight-bold">Sign Up</a></p>
